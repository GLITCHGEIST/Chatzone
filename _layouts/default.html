<script>
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("navBar").style.height = "40px";
	document.getElementById("navIcon").style.top = "0px";	
	document.getElementById("navBarLinks").style.padding = "0px";
	document.getElementById("navDrop").style.height = "125%";	
	document.getElementById("navDrop").style.paddingRight = "0";

  } else {
    document.getElementById("navBar").style.height = "80px";
	document.getElementById("navIcon").style.top = "20px";	
	document.getElementById("navBarLinks").style.padding = "15px";
	document.getElementById("navDrop").style.height = "150%";	
	document.getElementById("navDrop").style.paddingRight = "7px";
  }
}

function resizeFunction(){
  var w = window.innerWidth;
  if (innerWidth < 1400) {
	document.getElementById("navActiveZone").style.width = w + "px";
  }
  else {
  	document.getElementById("navActiveZone").style.width = "1400px";
  }

}

</script>
